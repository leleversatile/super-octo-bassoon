<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>
   <link rel="stylesheet" href="styles.css"/>
   


</head>
<body>
   <div class="proto container">
      <div class="proto"></div>
      <div class="proto"></div>
      <div class="proto"></div>
      <div class="proto"></div>
   </div>
      
   <div class="container">
       <div class="inner">
           <div class="left">
             <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2621168/logo_copy.svg" alt="CompleteUI Logo" class="logo">

             <div class="content">
                <h1>Complete <span>UI Design Course</span></h1>


                <p>Tired of producing subpar UI Designs? CompleteUI is an upcoming course created to help aspiring UI designers create work that's worthy of front-page dribble & behance</p>
                <p class="light">CompleteUI is releasing before 2020 on Udemy & other networks.</p>
             </div>
            </div>
           <div class="right">
              <p>Get notified when I release this course!</p>
               
              <input type="email" name="email" id="email" placeholder="your email">
              <button>Notify Me</button>


              <div class="attention">
                 <img src="img/me.jpg" alt="Gary simon Avatar" class="me">
                 <img src="img/arrow_copy.svg" alt="Arrow pointing to email form" class="Arrow">
              </div>
           </div>
       </div>

   </div>
  
 <script>


        let left = document.querySelector('.left');
        let content = document.querySelector('.content');
        let protos = document.querySelectorAll('.proto');

        left.addEventListener('mousemove', (event) => {
        let move = (event.clientX * 0.05) + 4;
        let move2 = (event.clientX * 0.003);


        content.style.transform = `translateX(-${move2}%)`; 

        protos.forEach((proto) => {
               proto.style.transform = `translateX(${move}%)`;
        })
        
   })
   
  </script>
   
   


     
      
      
</body>
</html>
